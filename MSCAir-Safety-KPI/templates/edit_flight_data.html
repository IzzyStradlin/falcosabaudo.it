<form action="/module/1/edit/{{ id }}" method="POST" class="mb-8 bg-white p-6 rounded shadow-md">
    <h2 class="text-xl font-bold mb-4">Edit Flight Data</h2>

    <!-- Flight Cycle -->
    <label for="flight_cycle" class="block mb-2 font-bold">Flight Cycle:</label>
    <input type="number" id="flight_cycle" name="flight_cycle" class="w-full p-2 border rounded mb-4" value="{{ flight_data[0] }}" required>

    <!-- Flight Hours -->
    <label for="flight_hours" class="block mb-2 font-bold">Flight Hours:</label>
    <input type="number" id="flight_hours" name="flight_hours" class="w-full p-2 border rounded mb-4" value="{{ flight_data[1] }}" required>

    <!-- Flight Minutes -->
    <label for="flight_minutes" class="block mb-2 font-bold">Flight Minutes:</label>
    <input type="number" id="flight_minutes" name="flight_minutes" class="w-full p-2 border rounded mb-4" value="{{ flight_data[2] }}" required>

    <!-- Reference Month -->
    <label for="reference_month" class="block mb-2 font-bold">Reference Month (YYYY-MM):</label>
    <input type="text" id="reference_month" name="reference_month" class="w-full p-2 border rounded mb-4" value="{{ flight_data[3] }}" required>

    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Save Changes</button>
</form>
