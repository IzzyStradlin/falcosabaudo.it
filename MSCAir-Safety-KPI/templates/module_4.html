<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAMO Module</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-yellow-400 via-yellow-300 to-yellow-200 min-h-screen flex flex-col font-sans text-gray-800">
    <main class="flex-grow p-8">
        <!-- Button to go back to the home page -->
        <div class="text-center mb-8">
            <a href="/landing" class="inline-flex items-center bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-900">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7m-2 2v7a2 2 0 01-2 2h-4a2 2 0 01-2-2v-7m-2 2l-2 2m0-2l-2-2" />
                </svg>
                Home
            </a>
        </div>

        <form action="/module/4" method="POST" class="mb-8 bg-white p-6 rounded shadow-md">
            <h2 class="text-xl font-bold mb-4 text-gray-800">CAMO Module</h2>

            <!-- SPI -->
            <label for="spi" class="block mb-2 font-bold text-gray-800">Safety Performance Indicator (SPI):</label>
            <select id="spi" name="spi" class="w-full p-2 border border-gray-300 rounded mb-4" required>
                <option value="">-- Select SPI --</option>
                <option value="MEL 1 - Nr of total MEL opened per month">MEL 1 - Nr of total MEL opened per month</option>
                <option value="MEL 2 - Nr of total MEL extended per month">MEL 2 - Nr of total MEL extended per month</option>
                <option value="MEL 3 - Nr of total MEL Level D opened per month">MEL 3 - Nr of total MEL Level D opened per month</option>
                <option value="MEL 4 - Nr of total MEL Level C opened per month">MEL 4 - Nr of total MEL Level C opened per month</option>
                <option value="MEL 5 - Nr of total MEL Level B opened per month">MEL 5 - Nr of total MEL Level B opened per month</option>
                <option value="MEL 6 - Nr of total MEL Level A opened per month">MEL 6 - Nr of total MEL Level A opened per month</option>
                <option value="Nr of maintenance tasks extended per month">Nr of maintenance tasks extended per month</option>
                <option value="Nr of total IFSD per month">Nr of total IFSD per month</option>
                <option value="Nr of defects (MAREPS) opened per month">Nr of defects (MAREPS) opened per month</option>
                <option value="Nr of defects (PIREPS) opened per month">Nr of defects (PIREPS) opened per month</option>
                <option value="Nr of In Flight Turn Back or diversion per month">Nr of In Flight Turn Back or diversion per month</option>
                <option value="Nr of LVO equipment faults per month">Nr of LVO equipment faults per month</option>
            </select>

            <!-- Reference Month -->
            <label for="reference_month" class="block mb-2 font-bold text-gray-800">Reference Month:</label>
            <select id="reference_month" name="reference_month" class="w-full p-2 border border-gray-300 rounded mb-4" required>
                <option value="Jan">Jan</option>
                <option value="Feb">Feb</option>
                <option value="Mar">Mar</option>
                <option value="Apr">Apr</option>
                <option value="May">May</option>
                <option value="Jun">Jun</option>
                <option value="Jul">Jul</option>
                <option value="Aug">Aug</option>
                <option value="Sep">Sep</option>
                <option value="Oct">Oct</option>
                <option value="Nov">Nov</option>
                <option value="Dec">Dec</option>
            </select>

            <!-- Reference Year -->
            <label for="reference_year" class="block mb-2 font-bold text-gray-800">Reference Year:</label>
            <select id="reference_year" name="reference_year" class="w-full p-2 border border-gray-300 rounded mb-4" required>
                {% for year in range(2024, 2035) %}
                <option value="{{ year }}">{{ year }}</option>
                {% endfor %}
            </select>

            <!-- Value -->
            <label for="value" class="block mb-2 font-bold text-gray-800">Value:</label>
            <input type="number" id="value" name="value" class="w-full p-2 border border-gray-300 rounded mb-4" required>

            <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Submit</button>
        </form>

        <!-- Table for displaying existing data -->
        <div class="table-container">
            <h2 class="text-xl font-bold mb-4 text-gray-800">Existing CAMO Data</h2>
            <table class="table w-full border-collapse border border-gray-300">
                <thead>
                    <tr class="bg-yellow-500 text-white">
                        <th class="border border-gray-300 p-2">ID</th>
                        <th class="border border-gray-300 p-2">SPI</th>
                        <th class="border border-gray-300 p-2">Reference Month</th>
                        <th class="border border-gray-300 p-2">Reference Year</th>
                        <th class="border border-gray-300 p-2">Value</th>
                        <th class="border border-gray-300 p-2">Created At</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in camo_data %}
                    <tr class="bg-white text-center">
                        <td class="border border-gray-300 p-2">{{ row[0] }}</td>
                        <td class="border border-gray-300 p-2">{{ row[1] }}</td>
                        <td class="border border-gray-300 p-2">{{ row[2] }}</td>
                        <td class="border border-gray-300 p-2">{{ row[3] }}</td>
                        <td class="border border-gray-300 p-2">{{ row[4] }}</td>
                        <td class="border border-gray-300 p-2">{{ row[5] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
