<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compliance Module</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-yellow-400 via-yellow-300 to-yellow-200 min-h-screen flex flex-col font-sans text-gray-800">
    <main class="flex-grow p-8">
        <form action="/module/2" method="POST" class="mb-8 bg-white p-6 rounded shadow-md">
            <h2 class="text-xl font-bold mb-4 text-gray-800">Compliance Module</h2>

            <!-- SPI -->
            <label for="spi" class="block mb-2 font-bold text-gray-800">Safety Performance Indicator (SPI):</label>
            <select id="spi" name="spi" class="w-full p-2 border border-gray-300 rounded mb-4" required>
                <option value="">-- Select SPI --</option>
                <option value="% of Scheduled audits performed (YTD)">% of Scheduled audits performed (YTD)</option>
                <option value="% of Unscheduled Audits performed (YTD)">% of Unscheduled Audits performed (YTD)</option>
                <option value="Average of Level 1 NCs issued per audit (YTD)">Average of Level 1 NCs issued per audit (YTD)</option>
                <option value="Average of Level 2 NCs issued per audit (YTD)">Average of Level 2 NCs issued per audit (YTD)</option>
                <option value="% of NCs closed within due date (YTD)">% of NCs closed within due date (YTD)</option>
                <option value="% of NCs closed within extended due date (YTD)">% of NCs closed within extended due date (YTD)</option>
                <option value="% of NCs expired (YTD)">% of NCs expired (YTD)</option>
                <option value="Average of Level 1 NCs issued per audit">Average of Level 1 NCs issued per audit</option>
                <option value="Average of Level 2 NCs issued per audit">Average of Level 2 NCs issued per audit</option>
                <option value="% of NCs closed within due date">% of NCs closed within due date</option>
                <option value="% of NCs closed within extended due date">% of NCs closed within extended due date</option>
                <option value="% of NCs expired">% of NCs expired</option>
                <option value="Average of Level 1 & 2 NCs issued per inspection">Average of Level 1 & 2 NCs issued per inspection</option>
                <option value="Average of Level 3 NCs issued per inspection">Average of Level 3 NCs issued per inspection</option>
                <option value="% of NCs closed within extended due date">% of NCs closed within extended due date</option>
                <option value="% of NCs expired">% of NCs expired</option>
                <option value="Oversight Consistency">Oversight Consistency</option>
                <option value="Implementation of Regulations (YTD)">Implementation of Regulations (YTD)</option>
            </select>

            <!-- Reference Month -->
            <label for="reference_month" class="block mb-2 font-bold text-gray-800">Reference Month:</label>
            <select id="reference_month" name="reference_month" class="w-full p-2 border border-gray-300 rounded mb-4" required>
                <option value="Jan">Jan</option>
                <option value="Feb">Feb</option>
                <option value="Mar">Mar</option>
                <option value="Apr">Apr</option>
                <option value="May">May</option>
                <option value="Jun">Jun</option>
                <option value="Jul">Jul</option>
                <option value="Aug">Aug</option>
                <option value="Sep">Sep</option>
                <option value="Oct">Oct</option>
                <option value="Nov">Nov</option>
                <option value="Dec">Dec</option>
            </select>

            <!-- Reference Year -->
            <label for="reference_year" class="block mb-2 font-bold text-gray-800">Reference Year:</label>
            <select id="reference_year" name="reference_year" class="w-full p-2 border border-gray-300 rounded mb-4" required>
                {% for year in range(2024, 2035) %}
                <option value="{{ year }}">{{ year }}</option>
                {% endfor %}
            </select>

            <!-- Percentage -->
            <label for="percentage" class="block mb-2 font-bold text-gray-800">Percentage:</label>
            <input type="number" id="percentage" name="percentage" class="w-full p-2 border border-gray-300 rounded mb-4" min="0" max="100" step="0.01" required>

            <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Submit</button>
        </form>

        <!-- Button to go back to the home page -->
        <div class="text-center mb-8">
            <a href="/landing" class="inline-flex items-center bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-900">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7m-2 2v7a2 2 0 01-2 2h-4a2 2 0 01-2-2v-7m-2 2l-2 2m0-2l-2-2" />
                </svg>
                Home
            </a>
        </div>

        <!-- Table for displaying existing data -->
        <div class="table-container">
            <h2 class="text-xl font-bold mb-4 text-gray-800">Existing Compliance Data</h2>
            <table class="table w-full border-collapse border border-gray-300">
                <thead>
                    <tr class="bg-yellow-500 text-white">
                        <th class="border border-gray-300 p-2">ID</th>
                        <th class="border border-gray-300 p-2">SPI</th>
                        <th class="border border-gray-300 p-2">Reference Month</th>
                        <th class="border border-gray-300 p-2">Percentage</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in compliance_data %}
                    <tr class="bg-white text-center">
                        <td class="border border-gray-300 p-2">{{ row[0] }}</td>
                        <td class="border border-gray-300 p-2">{{ row[1] }}</td>
                        <td class="border border-gray-300 p-2">{{ row[2] }}</td>
                        <td class="border border-gray-300 p-2">{{ row[3] }}%</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
